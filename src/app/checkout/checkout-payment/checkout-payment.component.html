<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-md-12" formGroupName="paymentForm">
            <app-text-input [label]="'Card name'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-md-6">
            <div #cardNumber class="form-control py-3" [ngClass]="(!cardErrorsNumber) ? !cardErrorsNumber && cardErrorsNumber !== null ? null : 'is-valid' : 'is-invalid'"></div>
        </div>
        <div class="form-group col-md-3">
            <div #cardExpiry class="form-control py-3" [ngClass]="(!cardErrorsExpiry) ? !cardErrorsExpiry && cardErrorsExpiry !== null ? null : 'is-valid' : 'is-invalid'"></div>
        </div>
        <div class="form-group col-md-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>
        <div class="col-md-12" *ngIf="cardErrorsNumber">
            <p class="ml-4 text-danger" style="font-weight: bold; font-size: 14px;">{{cardErrorsNumber}}</p>
        </div>
        <div class="col-md-12" *ngIf="cardErrorsExpiry">
            <strong><p class="ml-4 text-danger" style="font-weight: bold; font-size: 14px;">{{cardErrorsExpiry}}</p></strong>
        </div>
    </div>
</div>

<div class="d-flex" style="justify-content: space-between;">
    <button class="btn-default mt-4" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> GO TO REVIEW
    </button>
    <button [disabled]="loading" (click)="onSubmitOrder()" cdkStepperNext class="btn-default mt-4">
        SUBMIT ORDER <i class="fa fa-angle-right"></i>
        <i *ngIf="loading" class="ml-2 fa fa-spinner fa-spin"></i>
    </button>
</div>
