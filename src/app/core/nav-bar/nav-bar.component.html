<div class="fixed-top box-shadow border-bottom">
    <div class="pre-nav">
        <mdb-carousel class="carousel slide carousel-fade" [isControls]="false" [animation]="'fade'">
            <mdb-carousel-item>
                <a>
                    <fa-icon [icon]="faTruck"></fa-icon> {{stringArray[0]}}
                </a>
            </mdb-carousel-item>
            <mdb-carousel-item>
                <a>
                    <fa-icon [icon]="faTruck"></fa-icon> {{stringArray[1]}}
                </a>
            </mdb-carousel-item>
            <mdb-carousel-item>
                <a>{{stringArray[2]}}</a>
            </mdb-carousel-item>
        </mdb-carousel>
    </div>
    <div>
        <div *ngIf="isOpened" class="hamburger-menu">
            <span class="hamburger toggle-button" (click)="isOpen()" style="z-index: 1;">
                <fa-icon [icon]="faTimes"></fa-icon>
            </span>
            <a class="navbar-brand nav-dark logo" style="padding-left: 40%;">Krooter</a>
            <ul>
                <li>
                    <a [routerLink]="['/shop']" >MAN</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >WOMAN</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >KIDS</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >SALES</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >SEARCH</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >SHOPPING CART</a>
                </li>
                <li>
                    <a [routerLink]="['/shop']" >USER PROFILE</a>
                </li>
                <li>
                    <a (click)="isOpen()">CLOSE</a>
                </li>
            </ul>
        </div>
        <div class="nav-container">
            <div *ngIf="!isOpened" class="row">
                <div class="col-1">
                    <a class="toggle-button hamburger" (click)="isOpen()">
                        <span>
                            <fa-icon [icon]="faBars"></fa-icon>
                        </span>
                    </a>
                </div>
                <div class="col-1.5">
                    <div class="d-inline-flex">
                        <div>
                            <a class="navbar-brand nav-dark logo" [routerLink]="['/']">Krooter <img class="logo-wrapper"
                                    src="../../assets/image/logo.png"></a>
                        </div>
                    </div>
                </div>
                <div class="col-1 navbar-links navbar" style="padding-top: 0.3%; padding-right: 9%;">
                    <a class="navbar-brand nav-dark" style="font-weight: bold;" [routerLink]="['/shop']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">WOMAN</a>
                </div>
                <div class="col-1 navbar-links navbar" style="padding-top: 0.3%;">
                    <a class="navbar-brand nav-dark" style="font-weight: bold;" [routerLink]="['/shop']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">MAN</a>
                </div>
                <div class="col-1 navbar-links navbar" style="padding-top: 0.3%;">
                    <a class="navbar-brand nav-dark" style="font-weight: bold;" [routerLink]="['/shop']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">KIDS</a>
                </div>
                <div class="col-1 navbar-links navbar" style="padding-top: 0.3%;">
                    <a class="navbar-brand nav-dark" [routerLink]="['/shop']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">SALES</a>
                </div>
                <div class="col position-relative responsive" style="justify-content: flex-end;">
                    <div class="navbar-brand nav-dark d-inline-flex position-relative">
                        <div class="form-outline search-link" style="padding-top: 2%;">
                            <input #search id="search-input" type="search" id="form1" class="form-control shadow-none"
                                placeholder="Search" style="width: 150px; height: 30px; z-index: 1;" />
                        </div>
                        <button class='btn'>
                            <fa-icon class="search-link2" [icon]="faSearch"
                                style="padding-right: 15%; padding-left: 5%; padding-top: 3%;" href="#"></fa-icon>
                        </button>
                        <ng-container *ngIf="(currentUser$ | async) === null">
                            <button class='btn'>
                                <fa-icon href="#" class="user-link" [icon]="faUser" routerLink="/account/login"></fa-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="currentUser$ | async">
                            <button class='btn'>
                                <fa-icon href="#" class="user-link" [icon]="faUser" routerLink="/account/preview"></fa-icon>
                            </button>
                        </ng-container>
                        <button class='btn'>
                            <fa-icon class="cart-link" routerLink="/cart" [icon]="faShoppingCart" style="padding-right: 15%;"></fa-icon>
                        </button>
                        <div *ngIf="(cart$ | async) as cart" class="cart-no">{{cart.items.length}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
